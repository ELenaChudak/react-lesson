<div id="app"></div>
<script src="../react-tutorial/node_modules/react/umd/react.development.js"></script>
<script src="../react-tutorial/node_modules/react-dom/umd/react-dom.development.js"></script>
<script>
    const secondComponent = (props) => {
        return React.createElement('h2', { style: { 'font-size': props.fontSize, 'font-weight': props.fontWeight, 'color': props.textColor, 'text-decoration': props.textDecoration} }, 'Second component');
    };
    const firstComponent = () => {
        return React.createElement('div', null,
            React.createElement('h1', null, 'My first component!!!'),
            React.createElement(secondComponent, { fontSize: 24, textColor: 'darkcyan' }),
            React.createElement(secondComponent, { fontSize: 20, textDecoration: 'underline'}),
            React.createElement(secondComponent, { fontSize: 18, textColor: 'pink', fontWeight: 'bold' }),
        );
    };
    ReactDOM.render(
        React.createElement(firstComponent),
        document.getElementById('app'),
    );
</script>
